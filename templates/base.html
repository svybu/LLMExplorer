<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="shortcut icon" href="/static/img/logo_llme.png">
    <title>LLMExplorer</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="light">
  <div class="container-fluid">
        <a class="navbar-brand" href="/">LLMExplorer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav me-auto">
        <li class="nav-item" role="presentation">
          <a class="nav-link" href="/"><button type="button" class="btn btn-outline-light">Home</button></a>
        </li>
        {% if not user_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/api/auth/signup/"><button type="button" class="btn btn-outline-light">Signup</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/auth/login/"><button type="button" class="btn btn-outline-light">Login</button></a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/api/auth/logout/"><button type="button" class="btn btn-outline-light">Logout</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ settings.STREAMLIT_URL}}"><button type="button" class="btn btn-outline-light">Documents</button></a>
                </li>
                {% endif %}
      </ul>
    </div>
  </div>
</nav>

{% block content %} {% endblock %}

<div class="fixed-bottom">
    <hr>
    <footer>
        <div class="container"><br>
            <h5>
                Academic Council Â© 2023
            </h5><br>
        </div>
    </footer>
</div>

</body>
</html>
