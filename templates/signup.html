{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Sign up</h1>
    <form action="/api/auth/signup/" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username:" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
            <input class="form-control" id="email" name="email" placeholder="Enter your email:" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" readonly="" class="form-control-plaintext" id="" value="minimum 8 characters">
            <input class="form-control" id="password" name="password" placeholder="Enter your password:" required><br>
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
    </form>
</div>

{% endblock %}
